<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Make10 Infinite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <style>
    * { box-sizing:border-box }
    body {
      margin:0; padding:20px;
      font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center;
    }
    h1 { margin-bottom:8px }
    #count { margin-bottom:12px; font-size:1.1rem }
    #numbers, #operators {
      display:flex; flex-wrap:wrap;
      justify-content:center; margin-bottom:12px;
    }
    #numbers button, #operators button {
      width:20vw; max-width:80px;
      margin:4px; padding:12px 0;
      font-size:1.2rem; border:none;
      border-radius:4px; background:#eee;
    }
    #numbers button.selected,
    #operators button.selected {
      background:#f88; color:#fff;
    }
    #display {
      margin:8px 0; min-height:1.4em;
      font-size:1.2rem;
    }
    #message {
      margin:4px 0; min-height:1.2em; font-size:1rem;
    }
    #controls {
      display:flex; gap:8px; margin-top:12px;
    }
    #controls button {
      padding:8px 16px; font-size:1rem;
      border:none; border-radius:4px;
      color:#fff; background:#48f;
    }
    #resetBtn { background:#888; }
    #showAnswerBtn { background:#06c; }
    #nextPuzzleBtn { background:#4a4; }
    #nextPuzzleBtn[hidden] { display:none; }
    #back-link {
      margin-top:20px; font-size:0.9rem;
      color:#06c; text-decoration:none;
    }
    #back-link:hover { text-decoration:underline }
  </style>
</head>
<body>
  <h1>Make10 Infinite</h1>
  <div id="count">Solved: 0</div>

  <div id="numbers"></div>
  <div id="operators">
    <button data-op="+">＋</button>
    <button data-op="-">－</button>
    <button data-op="*">×</button>
    <button data-op="/">÷</button>
  </div>

  <div id="display">数字→演算子→数字 の順にタップ</div>
  <div id="message"></div>

  <div id="controls">
    <button id="resetBtn">リセット</button>
    <button id="showAnswerBtn">答えを見て次の問題に行く</button>
    <button id="nextPuzzleBtn" hidden>次の問題へ</button>
  </div>

  <a id="back-link" href="https://wiki3.jp/iwakuni-mathclub" target="_blank">
    ▶︎ 岩国高校数学研究部トップページへ戻る
  </a>

  <script src="make10.js"></script>
</body>
</html>
