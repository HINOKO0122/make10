<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Make10 Infinite</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <style>
    * { box-sizing:border-box; }
    body {
      margin:0; padding:20px;
      font-family:sans-serif;
      display:flex; flex-direction:column; align-items:center;
    }
    h1 { margin-bottom:8px; }
    #count {
      margin-bottom:12px; font-size:1.1rem;
    }
    #numbers, #operators {
      display:flex; flex-wrap:wrap;
      justify-content:center; margin-bottom:12px;
    }
    #numbers button, #operators button {
      width:20vw; max-width:80px;
      margin:4px; padding:12px 0;
      font-size:1.2rem; border:none;
      border-radius:4px; background:#eee;
    }
    #numbers button.selected,
    #operators button.selected {
      background:#f88; color:#fff;
    }
    #display {
      margin:8px 0; min-height:1.4em;
      font-size:1.2rem;
    }
    #message {
      margin:8px 0; min-height:1.2em;
      color:#080;
    }
  </style>
</head>
<body>
  <h1>Make10 Infinite</h1>
  <div id="count">Solved: 0</div>

  <div id="numbers"></div>

  <div id="operators">
    <button data-op="+">＋</button>
    <button data-op="-">－</button>
    <button data-op="*">×</button>
    <button data-op="/">÷</button>
  </div>

  <div id="display">式を作ってください</div>
  <div id="message"></div>

  <script src="make10.js"></script>
</body>
</html>
